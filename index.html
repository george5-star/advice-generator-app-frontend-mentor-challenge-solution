<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="src/dist/styles.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="container">
      <h1 class="advice-id">Advice #1</h1>
      <p class="advice">
        "Sometimes, the question is complicated but the answer is simple."
      </p>
      <img
        src="src/images/pattern-divider-desktop.svg"
        alt="patten divider for desktop screens"
        class="desktop-divider"
      />
      <img
        src="src/images/pattern-divider-mobile.svg"
        alt="patten divider for mobile screens"
        class="mobile-divider"
      />

      <div class="dice-container">
        <img src="src/images/icon-dice.svg" alt="dice icon" />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">George Asiedu</a>.
    </div>
  </body>
</html>
